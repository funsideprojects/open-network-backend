# ---------------------------------------------------------
# Model Objects
# ---------------------------------------------------------
type Like {
  id: ID!
  post: ID
  user: ID
}

# ---------------------------------------------------------
# Input Objects
# ---------------------------------------------------------
input CreateLikeInput {
  userId: ID!
  postId: ID!
}

input DeleteLikeInput {
  id: ID!
}

# ---------------------------------------------------------
# Return Payloads
# ---------------------------------------------------------
type LikePayload {
  id: ID!
  post: PostPayload
  user: UserPayload
}

# ---------------------------------------------------------
# Mutations
# ---------------------------------------------------------
type Mutation {
  # Creates a like for post
  createLike(input: CreateLikeInput!): Like

  # Deletes a post like
  deleteLike(input: DeleteLikeInput!): Like
}
