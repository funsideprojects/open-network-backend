# ---------------------------------------------------------
# Model Objects
# ---------------------------------------------------------
type Comment {
  id: ID!
  comment: String!
  author: ID
  post: ID
  createdAt: String
}

# ---------------------------------------------------------
# Input Objects
# ---------------------------------------------------------
input CreateCommentInput {
  comment: String!
  author: ID!
  postId: ID!
}

input DeleteCommentInput {
  id: ID!
}

# ---------------------------------------------------------
# Return Payloads
# ---------------------------------------------------------
type CommentPayload {
  id: ID
  comment: String
  author: UserPayload
  post: PostPayload
  createdAt: String
}

# ---------------------------------------------------------
# Mutations
# ---------------------------------------------------------
type Mutation {
  # Creates a post comment
  createComment(input: CreateCommentInput!): Comment

  # Deletes a post comment
  deleteComment(input: DeleteCommentInput!): Comment
}
