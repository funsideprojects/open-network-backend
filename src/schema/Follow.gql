# ---------------------------------------------------------
# *_: Model Objects
# ---------------------------------------------------------
type Follow {
  _id:            FollowID!

  createdAt:      String
  updatedAt:      String
}

type FollowID {
  userId:         ID!
  followerId:     ID!
}

# ---------------------------------------------------------
# *_: Input Objects
# ---------------------------------------------------------
input CreateFollowInput {
  userId:         ID!
}

input DeleteFollowInput {
  userId:         ID!
}

# ---------------------------------------------------------
# *_: Return Payloads
# ---------------------------------------------------------
type FollowerOrFollowingPayload {
  count:          Int
  users:         [UserPayload]
}

# ---------------------------------------------------------
# *_: Queries
# ---------------------------------------------------------
type Query {
  # DONE: Gets follows made by user
  getUserFollowings(username: String!, skip: Int, limit: Int):       FollowerOrFollowingPayload

  # DONE: Gets user's followers
  getUserFollowers(username: String!, skip: Int, limit: Int):        FollowerOrFollowingPayload
}

# ---------------------------------------------------------
# *_: Mutations
# ---------------------------------------------------------
type Mutation {
  # DONE: Creates a following/follower relationship between users
  createFollow(input: CreateFollowInput!):      Boolean

  # DONE: Deletes a following/follower relationship between users
  deleteFollow(input: DeleteFollowInput!):      Boolean
}

