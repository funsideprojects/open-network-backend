# ---------------------------------------------------------
# *_: Model Objects
# ---------------------------------------------------------

type Notification {
  id:                 ID!
  type:               NotificationType!
  postId:             ID
  commentId:          ID
  fromIds:           [ID]
  toId:               ID!
  seen:               Boolean!

  createdAt:          String!
  updatedAt:          String
}

enum NotificationType {
  LIKE
  COMMENT
  FOLLOW
  NOTIFICATION
}

# ---------------------------------------------------------
# *_: Input Objects
# ---------------------------------------------------------

input UpdateNotificationSeenInput {
  id:                 ID
  seenAll:            Boolean
}

input DeleteNotificationInput {
  id:                 ID!
}

# ---------------------------------------------------------
# *_: Return Payloads
# ---------------------------------------------------------

enum NotificationOperationType {
  CREATE
  DELETE
}

type NotificationPayload {
  id:                 ID
  type:               NotificationType
  postId:             ID
  post:               PostPayload
  commentId:          ID
  comment:            CommentPayload
  fromIds:           [ID]
  from:              [UserPayload]
  toId:               ID

  createdAt:          String
  updatedAt:          String
}

type NotificationsPayload {
  count:              Int
  unseen:             Int
  notifications:     [NotificationPayload]
}

type NotificationUpdatedPayload {
  operation:          NotificationOperationType
  type:               NotificationType
  dataId:             ID
  from:               UserPayload
}

# ---------------------------------------------------------
# *_: Queries
# ---------------------------------------------------------

type Query {
  # DONE: Gets notifications for authUser
  getNotifications(skip: Int, limit: Int):                              NotificationsPayload
}

# ---------------------------------------------------------
# *_: Mutations
# ---------------------------------------------------------

type Mutation {
  # DONE: Updates notification seen values for user
  updateNotificationSeen(input: UpdateNotificationSeenInput!):          Boolean

  # DONE: Deletes a notification
  deleteNotification(input: DeleteNotificationInput!):                  Boolean
}

# ---------------------------------------------------------
# *_: Subscriptions
# ---------------------------------------------------------

type Subscription {
  # DONE: Subscribes to notification created or deleted event
  notificationUpdated:                                                  NotificationUpdatedPayload
}
