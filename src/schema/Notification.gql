# ---------------------------------------------------------
# * Model Objects
# ---------------------------------------------------------

type Notification {
  id:                 ID!
  type:               NotificationType!
  postId:             ID
  commentId:          ID
  fromIds:           [ID]
  toId:               ID!
  seen:               Boolean!

  createdAt:          String!
  updatedAt:          String
}

# ---------------------------------------------------------
# * Input Objects
# ---------------------------------------------------------

input UpdateNotificationSeenInput {
  ids:               [ID]
  seenAll:            Boolean
}

input DeleteNotificationInput {
  id:                 ID!
}

# ---------------------------------------------------------
# * Return Payloads
# ---------------------------------------------------------

enum NotificationType {
  LIKE
  COMMENT
  FOLLOW
  NOTIFICATION
}

enum NotificationOperationType {
  CREATE
  DELETE
}

type NotificationPayload {
  id:                 ID
  type:               NotificationType
  postId:             ID
  commentId:          ID
  fromIds:           [ID]
  toId:               ID

  post:               PostPayload
  comment:            CommentPayload
  from:              [UserPayload]

  createdAt:          String
  updatedAt:          String
}

type NotificationsPayload {
  count:              Int
  unseen:             Int
  notifications:     [NotificationPayload]
}

type NotificationUpdatedPayload {
  operation:          NotificationOperationType
  type:               NotificationType
  dataId:             ID
  from:               UserPayload
}

# ---------------------------------------------------------
# * Queries
# ---------------------------------------------------------

type Query {
  getNotifications(skip: Int!, limit: Int!):                        NotificationsPayload @auth
}

# ---------------------------------------------------------
# * Mutations
# ---------------------------------------------------------

type Mutation {
  updateNotificationSeen(input: UpdateNotificationSeenInput!):    Boolean @auth

  deleteNotification(input: DeleteNotificationInput!):            Boolean @auth
}

# ---------------------------------------------------------
# * Subscriptions
# ---------------------------------------------------------

type Subscription {
  notificationUpdated:                                            NotificationUpdatedPayload @auth
}
