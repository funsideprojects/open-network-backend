# ---------------------------------------------------------
# *_: Model Objects
# ---------------------------------------------------------
type StickerCollection {
  id:                       ID!
  thumbnailImage:           String!
  thumbnailImagePublicId:   String!
  name:                     String!
  description:              String
  authorId:                 ID!
  isPrivate:                Boolean!

  createdAt:                String!
  updatedAt:                String
}

type Sticker {
  image:                    String!
  imagePublicId:            String!
  name:                     String!
  collectionId:             ID!

  createdAt:                String!
  updatedAt:                String
}

# ---------------------------------------------------------
# *_: Input Objects
# ---------------------------------------------------------
input CreateStickerCollectionInput {
  thumbnailImage:           Upload!
  name:                     String!
  isPrivate:                Boolean!

  stickers:                [CreateStickerInput]
}

input CreateStickerInput {
  image:                    Upload!
  name:                     String!
}

input UpdateStickerCollectionInput {
  id:                       ID!
  operation:                UpdateStickerCollectionType!
  stickerIds:              [ID]
}

enum UpdateStickerCollectionType {
  ADD
  REMOVE
}

input DeleteStickerCollectionInput {
  id:                       ID!
}

# ---------------------------------------------------------
# *_: Return Payloads
# ---------------------------------------------------------
type StickerCollectionPayload {
  id:                       ID
  thumbnailImage:           String
  thumbnailImagePublicId:   String
  name:                     String
  description:              String
  authorId:                 ID
  author:                   UserPayload
  isPrivate:                Boolean

  stickers:                [StickerPayload]

  createdAt:                String
  updatedAt:                String
}

type StickerCollectionsPayload {
  count:                    Int
  stickerCollections:      [StickerCollectionPayload]
}

type StickerPayload {
  image:                    String
  imagePublicId:            String
  name:                     String
  collectionId:             ID

  createdAt:                String
  updatedAt:                String
}

