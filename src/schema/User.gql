# ---------------------------------------------------------
# *_: Model Objects
# ---------------------------------------------------------
type User {
  id:                         ID!
  fullName:                   String!
  email:                      String!
  username:                   String!
  password:                   String!
  passwordResetToken:         String
  passwordResetTokenExpiry:   String
  image:                      String
  imagePublicId:              String
  coverImage:                 String
  coverImagePublicId:         String
  isOnline:                   Boolean
  lastActiveAt:               String

  createdAt:                  String
  updatedAt:                  String
}

type File {
  filename:                   String
  mimetype:                   String
  encoding:                   String
}

# ---------------------------------------------------------
# *_: Input Objects
# ---------------------------------------------------------
input SignInInput {
  emailOrUsername:            String!
  password:                   String!
}

input SignUpInput {
  email:                      String!
  username:                   String!
  fullName:                   String!
  password:                   String!
}

input RequestPasswordResetInput {
  email:                      String!
}

input ResetPasswordInput {
  email:                      String!
  token:                      String!
  password:                   String!
}

input UploadUserPhotoInput {
  id:                         ID!
  image:                      Upload!
  imagePublicId:              String
  isCover:                    Boolean
}

input UpdateUserPhotoInput {
  image:                      Upload!
  isCover:                    Boolean
}

# ---------------------------------------------------------
# *_: Return Payloads
# ---------------------------------------------------------
type UserPayload {
  id:                         ID!
  fullName:                   String
  email:                      String
  username:                   String
  image:                      String
  imagePublicId:              String
  coverImage:                 String
  coverImagePublicId:         String
  isOnline:                   Boolean
  lastActiveAt:               String

  createdAt:                  String
  updatedAt:                  String
}

type UsersPayload {
  users:                     [UserPayload]
  count:                      Int!
}

type IsUserOnlinePayload {
  userId:                     ID
  isOnline:                   Boolean
  lastActiveAt:               String
}

type Token {
  token:                      String!
}

type SuccessMessage {
  message:                    String!
}

type UpdateUserPhotoResponse {
  image:                      String
  imagePublicId:              String
  coverImage:                 String
  coverImagePublicId:         String
}
# ---------------------------------------------------------
# *_: Queries
# ---------------------------------------------------------
type Query {
  # DONE: Gets the currently logged in user
  getAuthUser:                                              UserPayload

  # DONE: Gets user by username or by id
  getUser(username: String, id: ID):                        UserPayload

  # DONE: Gets all users
  getUsers(skip: Int, limit: Int):                          UsersPayload

  # DONE: Searches users by username or fullName
  searchUsers(searchQuery: String!):                       [UserPayload]

  # DONE: Gets Suggested people for authUser
  suggestPeople:                                           [UserPayload]

  # DONE: Verifies reset password token
  verifyResetPasswordToken(email: String, token: String!):  SuccessMessage
}

# ---------------------------------------------------------
# *_: Mutations
# ---------------------------------------------------------
type Mutation {
  # DONE: Signs in user
  signin(input: SignInInput!):                              Token

  # DONE: Signs up user
  signup(input: SignUpInput!):                              Token

  # DONE: Requests reset password
  requestPasswordReset(input: RequestPasswordResetInput!):  SuccessMessage

  # DONE: Resets user password
  resetPassword(input: ResetPasswordInput!):                Token

  # DONE: Uploads user Profile or Cover photo
  updateUserPhoto(input: UpdateUserPhotoInput!):            UpdateUserPhotoResponse!
}

# ---------------------------------------------------------
# *_: Subscriptions
# ---------------------------------------------------------
type Subscription {
  # Subscribes to is user online event
  isUserOnline(userId: ID!):                                IsUserOnlinePayload
}
